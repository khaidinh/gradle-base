apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'groovy'

def jarTitle = 'Replace Me'
group = 'replace.me'
version = '0.0.1-SNAPSHOT'

sourceCompatibility = 1.7

jar {
    manifest {
        attributes 'Gradle-Version': GradleVersion.current(),
            'Java-Version': System.getProperty( 'java.version' ),
            'Date': new Date(),
            'Implementation-Title': jarTitle,
            'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

// TODO: Use latest versions of dependencies, until we reach production stage, where we'll manage upgrades strategically
dependencies {
    compile (
        'ch.qos.logback:logback-classic:1.1.+',
        'org.slf4j:slf4j-api:1.7.+'
    )
    testCompile (
        'junit:junit:4.+',
        'org.spockframework:spock-core:0.7-groovy-2.+'
    )
}
